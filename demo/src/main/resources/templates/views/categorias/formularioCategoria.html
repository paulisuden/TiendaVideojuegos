<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>


    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior Template">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="shortcut icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/owl.carousel.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/animate.css" />


    <title>Agregar Categoria</title>
</head>

<body>
    <div th:replace="~{components/navbar :: nav_bar}"></div>
    <section class="tournaments-section spad">

        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/guardarCategoria}" method="post" enctype="multipart/form-data">
                                <!-- para aÃ±adir la imagen -->
                                <div class="row g-3">
                                    <input type="hidden" name="id" th:value="${categoria.id}" />
                                    <div class="form-group col-md-6">
                                        <label for="nombre">Nombre: </label>
                                        <input type="text" class="form-control" id="nombre"
                                            th:field="${categoria.nombre}">
                                    </div>


                                    <div class="row m-3">
                                        <div class="col-12 mb-2">
                                            <button class="btn btn-secondary btn-block" type="reset">Resetear
                                                Formulario</button>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-success btn-block">Guardar</button>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <div th:replace="~{components/footer :: footer}"></div>
    <!-- Footer section end -->


    <!--====== Javascripts & Jquery ======-->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.marquee.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
