<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Eliminar Categoria</title>
</head>

<body>
    <div class="container mt-5">
        <h4>Confirmación de eliminación</h4>
        <p>¿Está seguro de que desea eliminar el categoria <strong th:text="${categoria.nombre}"></strong>?</p>
        <form th:action="@{/categorias/eliminar/{id}(id=${categoria.id})}" method="post">
            <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger">Eliminar</a>
            <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
