<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Agregar Videojuego</title>
</head>

<body>
    <nav th:replace="~{components/navbar :: nav_bar}"></nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/guardarVideojuego}" method="post" enctype="multipart/form-data">
                            <!-- para añadir la imagen -->
                            <div class="row g-3">
                                <input type="hidden" name="id" th:value="${videojuego.id}" />
                                <div class="form-group col-md-6">
                                    <label for="titulo">Título: </label>
                                    <input type="text" class="form-control" id="titulo" th:field="${videojuego.titulo}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="estudio">Estudio: </label>
                                    <select class="form-control" id="estudio" th:field="${videojuego.estudio}">
                                        <option th:each="estudio: ${estudios}" th:value="${estudio.id}"
                                            th:text="${estudio.nombre}"></option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="categoria">Categoría: </label>
                                    <select class="form-control" id="categoria" th:field="${videojuego.categoria}">
                                        <option th:each="categoria: ${categorias}" th:value="${categoria.id}"
                                            th:text="${categoria.nombre}"></option>
                                    </select>
                                </div>

                                <div class=form-group col-md-12>
                                    <label for="imagen" class="form-label">Imagen URL: </label>
                                    <input type="url" class="form-control" id="imagen" th:field="${videojuego.imagen}">
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="precio">Precio: </label>
                                    <input type="number" class="form-control" id="precio"
                                        th:field="${videojuego.precio}">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="stock">Stock: </label>
                                    <input type="number" class="form-control" id="stock" th:field="${videojuego.stock}">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="descripcion">Descripción: </label>
                                    <textarea class="form-control" id="descripcion"
                                        th:field="${videojuego.descripcion}"></textarea>
                                </div>
                                <div class="row m-3">
                                    <div class="col-md-6">
                                        <button class="btn btn-secondary" type="reset">Resetear
                                            Formulario
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
