<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Detalle videojuego</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior Template">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Header section -->
    <header class="header-section">
        <nav th:replace="~{components/navbar :: nav_bar}"></nav>
    </header>




    <section class="review-section review-dark spad set-bg" data-setbg="img/review-bg-2.jpg">
        <div class="container">
            <div class="section-title text-white">
            </div>
            <div class="row text-white" th:object="${videojuego}">
                <div class="col-lg-3 col-md-6">
                    <div class="review-item">
                        <div class="review-cover set-bg" data-setbg="img/review/1.jpg">
                        </div>
                        <div class="review-text">
                            <img th:src="*{imagen}" class="card-img-top" alt="videojuego imagen">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="*{titulo}">Título</h5>
                                    <p class="card-text"><strong>Precio: </strong> <span th:text="*{precio}">1</span>
                                    </p>
                                    <p class="card-text" th:if="*{stock}">
                                        <strong>Cantidad:</strong> <span th:text="*{stock}"></span>
                                    </p>
                                    <p class="card-text" th:unless="*{stock}">
                                        <span class="text-danger"> No hay stock </span>
                                    </p>
                                    <p class="card-text"><strong>Categoría:</strong> <span
                                            th:text="*{categoria.getNombre()}">1</span></p>
                                    <p class="card-text"><strong>Estudio:</strong> <span
                                            th:text="*{estudio.getNombre()}">1</span></p>
                                    <p class="card-text"><strong>Fecha de lanzamiento:</strong> <span
                                            th:text="*{fechaLanzamiento}">1</span></p>
                                </div>
                                <hr>
                                <div class="card-body">
                                    <p class="card-text" th:text="*{descripcion}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <a th:href="@{/inicio}" class="btn btn-outline-dark">Volver</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- Footer section -->
    <footer class="footer-section">
        <div class="container">
            <ul class="footer-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="review.html">Games</a></li>
                <li><a href="categories.html">Blog</a></li>
                <li><a href="community.html">Forums</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <p class="copyright"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made
                with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com"
                    target="_blank">Colorlib</a>
                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
        </div>
    </footer>
    <!-- Footer section end -->

    <!--====== Javascripts & Jquery ======-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.marquee.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
