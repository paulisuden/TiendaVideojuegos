<!-- Page section -->
                            <!-- page-section recent-game-page spad -->
<div th:fragment="card" class="card" th:each="videojuego : ${videojuegos}">
    <img th:src="${videojuego.imagen}" class="card-img-top" alt="videojuego imagen">
    <div class="card-body">
        <h5 class="card-title" th:text="${videojuego.titulo}">Card title</h5>
        <p class="card-text">Precio: <span th:text="${videojuego.precio}">1</span></p>
        <a th:href="@{detalle/{id}(id=${videojuego.id})}" class="btn btn-primary">Ver detalle</a>
    </div>
</div>
