<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml">

<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior Template">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header section -->
    <div th:replace="~{components/navbar :: nav_bar}"></div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h4>Videojuegos</h4>
            </div>
            <div class="col-4">
                <a th:href="@{/formulario/videojuego/0}" class="btn btn-success">AÃ±adir videojuego</a>
            </div>
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="videojuego : ${videojuegos}"
                            th:class="${videojuego.activo} ? 'table-success' : 'table-danger'">
                            <td th:text="${videojuego.id}"></td>
                            <td th:text="${videojuego.titulo}"></td>
                            <td th:text="${videojuego.precio}"></td>
                            <td th:text="${videojuego.stock}"></td>
                            <td>
                                <a th:if="${videojuego.activo}"
                                    th:href="@{/formulario/videojuego/{id}(id=${videojuego.id})}"
                                    class="btn btn-warning">Editar</a>
                                <a th:if="${videojuego.activo}"
                                    th:href="@{/confirmacionEliminar/videojuego/{id}(id=${videojuego.id})}"
                                    class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Footer section -->
    <div th:replace="~{components/footer :: footer}"></div>
    <!-- Footer section end -->


    <!--====== Javascripts & Jquery ======-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.marquee.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
