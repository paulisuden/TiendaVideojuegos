<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior Template">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="shortcut icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/owl.carousel.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/animate.css" />

    <title>Detalle del Videojuego</title>
</head>

<body>
    <div th:replace="~{components/navbar :: nav_bar}"></div>

    <section class="tournaments-section spad">
        <div class="container">
            <div class="row text-black" th:object="${videojuego}">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                    <div class="card mb-4">
                        <!-- Imagen del videojuego -->
                        <img th:src="*{imagen}" class="card-img-top" alt="Imagen del videojuego" />

                        <!-- Detalles del videojuego -->
                        <div class="card-body">
                            <h3 class="card-title" th:if="*{titulo}">
                                <strong th:text="*{titulo}"></strong>
                            </h3>

                            <p class="card-text">
                                <strong>Precio:</strong> $<span th:text="*{precio}"></span>
                            </p>

                            <!-- Mostrar cantidad si hay stock -->
                            <p class="card-text" th:if="*{stock}">
                                <strong>Stock disponible:</strong> <span th:text="*{stock}"></span>
                            </p>

                            <!-- Mostrar mensaje si no hay stock -->
                            <p class="card-text text-danger" th:unless="*{stock}">
                                <strong>No hay stock disponible</strong>
                            </p>

                            <p class="card-text">
                                <strong>Categoría:</strong> <span th:text="*{categoria.getNombre()}"></span>
                            </p>

                            <p class="card-text">
                                <strong>Estudio:</strong> <span th:text="*{estudio.getNombre()}"></span>
                            </p>

                            <p class="card-text">
                                <strong>Fecha de lanzamiento:</strong> <span th:text="*{fechaLanzamiento}"></span>
                            </p>
                        </div>

                        <!-- Descripción del videojuego -->
                        <hr>
                        <div class="card-body">
                            <h5 class="card-title">Descripción</h5>
                            <p class="card-text" th:text="*{descripcion}"></p>
                        </div>

                        <!-- Botón de volver -->
                        <div class="card-body text-center">
                            <a th:href="@{/inicio}" class="btn btn-primary">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <div th:replace="~{components/footer :: footer}"></div>
    <!-- Footer section end -->

    <!--====== Javascripts & Jquery ======-->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
